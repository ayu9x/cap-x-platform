  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  #   networks:
  #     - capx-network
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 256M
  #         cpus: '0.25'

networks:
  capx-network:
    driver: bridge
    name: capx-network-lite

volumes:
  mongodb_data:
    name: capx-mongodb-data-lite
