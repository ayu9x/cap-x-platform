apiVersion: apps/v1
kind: Deployment
metadata:
  name: capx-frontend
  namespace: capx-platform
  labels:
    app: capx-frontend
    tier: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capx-frontend
  template:
    metadata:
      labels:
        app: capx-frontend
        tier: frontend
        version: v1
    spec:
      containers:
      - name: capx-frontend
        image: your-registry/capx-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://capx-backend:5000/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
      restartPolicy: Always
