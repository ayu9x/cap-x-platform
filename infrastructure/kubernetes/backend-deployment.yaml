apiVersion: apps/v1
kind: Deployment
metadata:
  name: capx-backend
  namespace: capx-platform
  labels:
    app: capx-backend
    tier: backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capx-backend
  template:
    metadata:
      labels:
        app: capx-backend
        tier: backend
        version: v1
    spec:
      containers:
      - name: capx-backend
        image: your-registry/capx-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: connection-string
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: secret-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt-secret
        - name: PROMETHEUS_URL
          value: "http://prometheus:9090"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: capx-platform
type: Opaque
stringData:
  secret-key: "change-this-in-production"
  jwt-secret: "change-this-jwt-secret-in-production"