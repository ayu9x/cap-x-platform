name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
      reason:
        description: 'Deployment reason'
        required: true

env:
  ENVIRONMENT: production
  NAMESPACE: capx-prod

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify tag format
        if: github.event_name == 'push'
        run: |
          if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format. Must be v*.*.* (e.g., v1.0.0)"
            exit 1
          fi
      
      - name: Check for required secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "AWS_ACCESS_KEY_ID secret is missing"
            exit 1
          fi
          echo "All required secrets are present"
      
      - name: Verify staging deployment
        run: |
          echo "Verifying staging environment is healthy before production deployment"
          # Add staging health check here

  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    environment:
      name: production
      url: ${{ secrets.PROD_API_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: capx-backend
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}
      
      - name: Create backup of current deployment
        run: |
          kubectl get deployment capx-backend -n ${{ env.NAMESPACE }} -o yaml > backup-backend-deployment.yaml
      
      - name: Deploy to Kubernetes with canary
        run: |
          # Update deployment with new image
          kubectl set image deployment/capx-backend \
            capx-backend=${{ env.IMAGE }} \
            -n ${{ env.NAMESPACE }}
          
          # Wait for rollout with timeout
          kubectl rollout status deployment/capx-backend -n ${{ env.NAMESPACE }} --timeout=10m
      
      - name: Verify deployment health
        run: |
          # Check pod status
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=capx-backend
          
          # Verify all pods are running
          READY_PODS=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=capx-backend -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}' | grep -o "True" | wc -l)
          TOTAL_PODS=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=capx-backend --no-headers | wc -l)
          
          if [ "$READY_PODS" -ne "$TOTAL_PODS" ]; then
            echo "Not all pods are ready. Rolling back..."
            kubectl rollout undo deployment/capx-backend -n ${{ env.NAMESPACE }}
            exit 1
          fi
      
      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-deployment-backup
          path: backup-backend-deployment.yaml
          retention-days: 30

  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    environment:
      name: production
      url: ${{ secrets.PROD_FRONTEND_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend for production
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.PROD_API_URL }}
          VITE_ENV: production
          NODE_ENV: production
        run: npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: capx-frontend
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./frontend
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}
      
      - name: Create backup of current deployment
        run: |
          kubectl get deployment capx-frontend -n ${{ env.NAMESPACE }} -o yaml > backup-frontend-deployment.yaml
      
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/capx-frontend \
            capx-frontend=${{ env.IMAGE }} \
            -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/capx-frontend -n ${{ env.NAMESPACE }} --timeout=10m
      
      - name: Verify deployment health
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=capx-frontend
          
          READY_PODS=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=capx-frontend -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}' | grep -o "True" | wc -l)
          TOTAL_PODS=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=capx-frontend --no-headers | wc -l)
          
          if [ "$READY_PODS" -ne "$TOTAL_PODS" ]; then
            echo "Not all pods are ready. Rolling back..."
            kubectl rollout undo deployment/capx-frontend -n ${{ env.NAMESPACE }}
            exit 1
          fi
      
      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-deployment-backup
          path: backup-frontend-deployment.yaml
          retention-days: 30

  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Wait for deployment to stabilize
        run: sleep 120
      
      - name: Production health check - Backend
        run: |
          for i in {1..10}; do
            if curl -f ${{ secrets.PROD_API_URL }}/health; then
              echo "Backend is healthy"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 15
          done
      
      - name: Production health check - Frontend
        run: |
          curl -f ${{ secrets.PROD_FRONTEND_URL }} || exit 1
      
      - name: Run smoke tests
        run: |
          # Critical path smoke tests
          echo "Running production smoke tests"
          # Add your smoke test commands here
      
      - name: Monitor error rates
        run: |
          echo "Checking error rates in production"
          # Add monitoring check here

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [post-deployment-tests]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from commits
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD > CHANGELOG.txt
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Deployment Information
            - Environment: Production
            - Deployed at: ${{ github.event.head_commit.timestamp }}
            - Deployed by: ${{ github.actor }}
          draft: false
          prerelease: false

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [post-deployment-tests]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš€ Production Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Production Deployment ${{ job.status }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ job.status }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Deployed by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nProduction"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Frontend: ${{ secrets.PROD_FRONTEND_URL }}\nAPI: ${{ secrets.PROD_API_URL }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
      
      - name: Send email notification
        if: failure()
        run: |
          echo "Production deployment failed. Manual intervention required."
          # Add email notification logic here
